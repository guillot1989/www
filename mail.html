<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="./js/functions.js"></script>
	</head>
	<body>
		<div id="load_menu"></div>
		<div id="content_center">
			<div id="load_header" class="bis" rel="Envoi de mail"></div>
			<div class="content">
				<div id="send_mail">
					<div class="line_form">
						<label>Destinataires</label>
						<input type="text" name="destinataires" placeholder="Adresse du contact" />
					</div>
					<div class="line_form">
						<label>Objet</label>
						<input type="text" name="objet" placeholder="Sujet du mail" />
					</div>
					<div class="line_form">
						<label>Message</label>
						<textarea name="message" placeholder="Message complet du mail"></textarea>
					</div>
				</div>
			</div>
			<div class="footer mail">
				<div id="button_send" class="right"></div>
			</div>
		</div>
		<div id="load_notifs"></div>
	</body>
</html>
