<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="./js/functions.js"></script>
	</head>
	<body>
		<div id="load_menu"></div>
		<div id="content_center">
			<div id="load_header" class="bis" rel="Collection"></div>
			<div class="param_collection">
	
				<div class="param_collection_line">
					<div class="picto_param_collection_line"></div>
					<input type="text" placeholder="NomDeLaCollection">
				</div>
	
				<div class="param_collection_line">
					<div class="picto_param_collection_line"></div>
					<a href="">Photo de couverture</a>
				</div>
	
				<div class="param_collection_line">
					<div class="picto_param_collection_line"></div>
					<span class="param_collection_line_text">Collaborative</span>
					<input type="checkbox" style="display:none;">
					<div class="picto_checkbox"></div>
					<div class="picto_checkbox_checked"></div>
				</div>
	
				<div class="param_collection_line">
					<div class="picto_param_collection_line"></div>

				</div>
	
				<div class="param_collection_line">
					<label for="">Publique</label>
					<input type="radio" name="public" style="display:none;">
					<div class="picto_radio"></div>
					<div class="picto_radio_checked"></div>
				</div>
	
				<div class="param_collection_line">
					<label for="">Public restreint</label>
					<input type="radio" name="public" style="display:none;">
					<div class="picto_radio"></div>
					<div class="picto_radio_checked"></div>
				</div>
	
				<div class="param_collection_line">
					<label for="">Privée</label>
					<input type="radio" name="public" style="display:none;">
					<div class="picto_radio"></div>
					<div class="picto_radio_checked"></div>
				</div>
	
			</div>
		</div>
		<div id="load_notifs"></div>

</html>
